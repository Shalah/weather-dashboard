<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search-header my-1">Search for a city</p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">
                    Clear History
                </button>
            <br>
            <div class="card">
                <ul class="list-group list-group-flush"  id="search-history">
                </ul>
              </div>
        </div>
        
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <h6 class="card-title inline-block" id="cityName" ></h6>
                   
                        </div>
                        <div class="col-lg-6">
                            <img src="" id="icon-w" style="margin-top: -15px;">
                        </div>
                    </div>
                    <p class="card-text">
                        <h6>Temperature: <span id="temperature"></span></h6>
                        <h6>Wind: <span id="wind"></span></h6>
                        <h6>Humidity: <span id="humidity"></span></h6>
                        <h6>UV Index: <span id="uv" class="badge badge-danger"></span></h6>
                    </p>
                </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3>5:Day Forcast:</h3>
                
            </div>
            <div class="col-lg-12">
                <div class="row" id="forecast">

           
            
                </div>
            </div>
        </div>
        
        
    </div>

</div> 
                
            
          


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
    <script src="Assets/js/script.js"></script>
</body>
</html>
